<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="kind cornwall is a community for cornish lifestyle business owners">
  <meta name="keywords"
    content="cornwall, community, business community, cornish business community, lifestyle business">
  <link rel="shortcut icon" type="image/jpg" href="assets/images/logo/favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

  <title>Quiz</title>
</head>

<body>


  <article id="modalOverlay" class="mobile-remove">
    <div class="home-modal">
      <div class="community-modal-header">
        <div class="modal-header">
          
          <div class="community-modal-body">
            <h3>How well do you know Cornwall?</h3>
                <button id="button" class="close-btn-g">play</button>
            </div>
        </div>
      </div>
    </div>
  </article>

    <article class="home-info" class="mobile-remove">

      <div>
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
        </div>
        <h1 id="question" class="center-heading-quiz">Answer this question</h1>
        <div class="hud-item">
          <p class="hud-prefix">
          </p>
          <h3 class="hud-main-text" id="score">
          </h3>
        </div>
      </div>
    </article>

    <div class="selection-section">
      <div class="selection-box">

        <p class="selection" data-number="1">Choice</p>
      </div>
      <div class="selection-box">

        <p class="selection" data-number="2">Choice 2</p>
      </div>
      <div class="selection-box">

        <p class="selection" data-number="3">Choice 3</p>
      </div>
      <div class="selection-box">

        <p class="selection" data-number="4">Choice 4</p>
      </div>
    </div>





    <!-- footer -->
    <footer id="footer-container">
      <article class="emailSignup">
          <h2>Collaboration not competition</h2>
          <h3>The Network for Cornish Business</h3>
          <p>@ Kind Cornwall 2022</p>
      </article>
  </footer>

    <script src="assets/script/popup.js"></script>
    <script src="assets/script/nav.js"></script>
    <script src="assets/script/game.js"></script>
    <script src="assets/script/scroll.js"></script>


  </body>

</html>
