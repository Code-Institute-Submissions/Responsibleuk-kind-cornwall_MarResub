<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="assets/images/logo/kind-cornwall-favicon.jpg">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" type="image/jpg" href="assets/images/logo/favicon.png">
  <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

  <title>Score</title>
</head>

<body>
    <article class="home-info">

      <div>
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">
            </p>
            <h1 class="hud-main-text" id="score">
            </h1>
          </div>
        </div>
        <h1 id="question" class="center-heading-quiz">Answer this question</h1>
      </div>
    </article>

    <article class="selection-section">
      <div class="selection-box">

        <p class="selection" data-number="1">Choice</p>
      </div>
      <div class="selection-box">

        <p class="selection" data-number="2">Choice 2</p>
      </div>
      <div class="selection-box">

        <p class="selection" data-number="3">Choice 3</p>
      </div>
      <div class="selection-box">

        <p class="selection" data-number="4">Choice 4</p>
      </div>
    </article>





    <!-- footer -->
    <footer id="footer-container">
      <section class="emailSignup">
        <h1>Collaboration not competition</h1>
        <h3>The Network for Cornish Business</h3>
        <p>@ Kind Cornwall 2022</p>
      </section>
    </footer>

    <script src="assets/script/popup.js"></script>
    <script src="assets/script/nav.js"></script>
    <script src="assets/script/game.js"></script>


  </body>

</html>
